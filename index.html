<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Admin - Live Choices</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        pre { background-color: #eee; padding: 15px; border-radius: 4px; white-space: pre-wrap; word-break: break-all; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GM Admin - Generate Live Data</h1>
        <p><strong>INSTRUCTIONS:</strong> Edit the fields below, click "Generate JSON," then copy the JSON block and manually commit it as **current_scene.json** to your Front-End data folder.</p>

        <label for="title">Scene Title / Story Text:</label>
        <textarea id="title">You find yourself facing a fearsome Ogre. It smells terrible.</textarea>

        <label for="left">Left Choice Text:</label>
        <input type="text" id="left" value="Attempt to sneak past the Ogre.">

        <label for="right">Right Choice Text:</label>
        <input type="text" id="right" value="Charge the Ogre directly, weapon drawn.">
        
        <button onclick="generateJson()">Generate JSON</button>
        
        <h2>JSON Data Block:</h2>
        <pre id="jsonOutput">Click 'Generate JSON' to see the data.</pre>
    </div>

    <script>
        function generateJson() {
            const title = document.getElementById('title').value;
            const left = document.getElementById('left').value;
            const right = document.getElementById('right').value;
            const now = new Date().toISOString(); // Unique timestamp is the key!

            const data = {
                "title": title,
                "left": left,
                "right": right,
                "updatedAt": now
            };

            const jsonString = JSON.stringify(data, null, 4);
            document.getElementById('jsonOutput').textContent = jsonString;
        }
    </script>
</body>
</html>
