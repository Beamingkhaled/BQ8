<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin · Live Choices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; 
      padding: 24px; 
      max-width: 700px; 
      margin: auto; 
      background: #0b0b0b; 
      color: #fff;
    }
    label {
      display: block; 
      margin: 12px 0 6px; 
      font-weight: 600;
    }
    textarea, input {
      width: 100%; 
      padding: 12px; 
      border-radius: 10px; 
      border: 1px solid #333; 
      background: #111; 
      color: #fff;
      font-size: 16px;
    }
    .hint {
      opacity: .75; 
      font-size: .9rem; 
      margin-top: 6px;
    }
    .box {
      border: 1px solid #222; 
      padding: 16px; 
      border-radius: 12px; 
      background: #0e0e0e; 
      margin: 18px 0;
    }
    button {
      background: #ffdc73;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ffd34e;
      transform: translateY(-2px);
    }
    pre {
      background: #111;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #333;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Admin – Live Choices</h1>
  <p class="hint">Edit below and click "Update Live Data", then <b>Commit changes</b> on GitHub.</p>

  <div class="box">
    <label>Scene Title</label>
    <input id="title" value="المول – القرار الأول" />

    <label>Left Choice</label>
    <input id="left" value="ادخل القهوة ولا نتمشى؟" />

    <label>Right Choice</label>
    <input id="right" value="نتمشى اول بعدين قهوة؟" />

    <p class="hint">Click below to regenerate the JSON block:</p>
    <button onclick="saveJSON()">Update Live Data</button>
  </div>

  <script>
    function saveJSON() {
      const data = {
        title: document.getElementById('title').value.trim(),
        left: document.getElementById('left').value.trim(),
        right: document.getElementById('right').value.trim(),
        updatedAt: new Date().toISOString()
      };
      
      const block = document.getElementById('LIVE_CHOICES_JSON');
      block.textContent = JSON.stringify(data, null, 2);
      
      alert('✅ Updated successfully! Now "Commit changes" on GitHub.');
    }
  </script>

  <!-- LIVE_CHOICES_START -->
  <pre id="LIVE_CHOICES_JSON">{
  "title": "المول – القرار الأول",
  "left": "ادخل القهوة ولا نتمشى؟",
  "right": "نتمشى اول بعدين قهوة؟",
  "updatedAt": "2025-11-08T00:00:00.000Z"
}</pre>
  <!-- LIVE_CHOICES_END -->
</body>
</html>
